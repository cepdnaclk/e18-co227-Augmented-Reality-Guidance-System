<!DOCTYPE html>
<html lang="en" xmlns="">
  <head>
    <meta charset="UTF-8" />
    <title>AR Guidance System</title>

    <link rel="stylesheet" href="assets/css/global-custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/img/patterns/pattern.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity rotation="-90 0 0" htmlembed>
          <h1>AR Guidance System</h1>
          <img src="assets/img/ar_object.png" alt="image" />
        </a-entity>
      </a-marker>
      
      <!-- this marker for ground floor -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/img/patterns/ground_floor.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity rotation="-90 0 0" htmlembed>
          <h1>AR Guidance System</h1>
          <img src="assets/img/sample_image.png" alt="image" />
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>

  <script type="application/javascript">
    window.addEventListener("camera-init", (event) => {
      $(".arjs-loader").hide();
    });
  </script>
</html>
